<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Records</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<header>
    <div class="container clearfix">
        <h1 id="logo">
             Lista de Usuarios Testados Para COVID-19
        </h1>
    </div>
</header>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>CPF</th>
        <th>Nome</th>
        <th>Data de Nascimento</th>
        <th>Tipo de Teste</th>
        <th>Resultado</th>
        <th>Editar / Deletar</th>
    </tr>
    </thead>
    <tbody>
{% for user in users %}
    <tr>
        <td>{{ user.uid }}</td>
        <td>{{ user.uname }}</td>
        <td>{{ user.unasc }}</td>
        <td>{{ user.uteste }}</td>
        <td>{{ user.uresultado }}</td>
        <td>
            <a href="/edit/{{ user.id }}"><span class="btn btn-primary" >Edit</span></a>
            <a href="/delete/{{ user.id }}"><span class="btn btn-primary" >Delete</span></a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
<br>
<br>
<center><a href="/usr" class="btn btn-primary">Add New Record</a></center>
</body>
</html>
